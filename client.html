<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Musical Automata</title>

    <style>
        #canvas {
            border: 1px solid black;
            margin: 20px;
        }
        #outputArea {
            border: 1px solid lightgray;
            margin: 20px;
            height: 256px;
            width: 512px;
            overflow: scroll;
            padding: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1> Musical Automata </h1>
    <canvas id="canvas" width="600" height="600"></canvas>
    <button id="start_button"> Start Simulation </button>
    <button id="reset_button"> Reset </button>
    <form id="iters_form"> 
        <p>Number of Simulation Iterations </p>
        <input id="text_box" type="text" name="iters"/>
        <button id='submit_button' type="submit">Submit</button>
    </form>
    <script src="./dist/client-bundle.js"></script>
</body>
</html>
